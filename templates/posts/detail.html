{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<3>{{ post.subtitle }}</h3>
<small>{{ post.author }} | On: {{ post.created_on}}</small>
<p>{{ post.body }}</p>
<a href="{% url 'list' %}">Back to list</a>
{% endblock content %}
