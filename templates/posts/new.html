{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock title %}

{% block content %}
<h1>Create a new Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock content %}
